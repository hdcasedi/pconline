{% load wagtailcore_tags %}

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
    <div>
        {% if value.niveau == 'h1' %}
            <h1 class="text-3xl font-bold text-blue-800">{{ value.texte }}</h1>
        {% elif value.niveau == 'h2' %}
            <h2 class="text-2xl font-bold text-blue-700">{{ value.texte }}</h2>
        {% elif value.niveau == 'h3' %}
            <h3 class="text-xl font-semibold text-blue-600">{{ value.texte }}</h3>
        {% endif %}
    </div>

    {% if value.fiche_methode %}
        <a href="#"
           class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg shadow hover:bg-blue-700 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            {{ value.texte_bouton }}
        </a>
    {% endif %}
</div>
