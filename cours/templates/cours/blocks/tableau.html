{% load wagtailcore_tags %}

<div class="overflow-x-auto mb-6">
  <table class="min-w-full border border-blue-200 rounded-lg shadow-sm">
    <thead class="bg-blue-100">
      <tr>
        {% for heading in value.headings %}
          <th class="px-4 py-2 text-left text-sm font-semibold text-blue-900 border-b border-blue-200">
            {{ heading }}
          </th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in value.rows %}
        <tr class="{% cycle 'bg-white' 'bg-blue-50' %} hover:bg-blue-100">
          {% for cell in row %}
            <td class="px-4 py-2 text-sm text-gray-700 border-b border-blue-200 align-top">
              {{ cell|richtext }}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Recharge MathJax aprÃ¨s insertion -->
<script>
if (window.MathJax) {
  MathJax.typesetPromise();
}
</script>
