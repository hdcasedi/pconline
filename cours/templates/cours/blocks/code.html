{% load wagtailcore_tags %}

<div class="mb-6">
  <div class="bg-gray-900 rounded-lg overflow-hidden shadow">
    <!-- Header du bloc code -->
    <div class="flex items-center justify-between px-4 py-2 bg-gray-800">
      <span class="text-sm text-gray-300 font-mono">
        {{ value.langage|title }}
      </span>
      <button
        class="copy-btn text-xs text-gray-400 hover:text-white transition-colors"
        data-code="{{ value.code|escape }}"
        onclick="copyCode(this)"
        title="Copier le code"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
      </button>
    </div>

    <!-- Zone du code -->
    <pre class="p-4 m-0 overflow-x-auto">
      <code class="language-{{ value.langage }}">{{ value.code|escape }}</code>
    </pre>
  </div>
</div>

<script>
function copyCode(button) {
  const code = button.getAttribute("data-code");
  navigator.clipboard.writeText(code).then(() => {
    // Feedback visuel âœ…
    const originalHTML = button.innerHTML;
    button.innerHTML =
      '<svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
    setTimeout(() => {
      button.innerHTML = originalHTML;
    }, 2000);
  });
}
</script>
