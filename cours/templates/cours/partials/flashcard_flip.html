{% load wagtailcore_tags %}

<div class="fc bg-white border border-slate-200 rounded-lg h-48 cursor-pointer select-none overflow-hidden">
  <div class="fc-inner w-full h-full">
    <!-- Face question -->
    <div class="fc-face px-4 py-3">
      <h4 class="text-xs font-semibold text-blue-700 mb-1">Question</h4>
      <div class="prose max-w-none text-sm">
        {{ card.question|richtext }}
      </div>
    </div>

    <!-- Face réponse -->
    <div class="fc-face fc-back px-4 py-3">
      <h4 class="text-xs font-semibold text-emerald-700 mb-1">Réponse</h4>
      <div class="prose max-w-none text-sm">
        {{ card.answer|richtext }}
      </div>

      {% if not card.is_virtual and card.image %}
        <img src="{{ card.image.file.url }}" alt="" class="mt-2 max-h-24 object-contain">
      {% endif %}
      {% if not card.is_virtual and card.video_url %}
        <div class="mt-2">
          <a href="{{ card.video_url }}" target="_blank" class="text-blue-600 underline">Voir la vidéo</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
